<body>
  <div>
    <p>We'd love to marvel your guests at your next event. Fill in the form below to let us know!</p>
  </div>
  <!-- Create a form where people can put in their details -->
    <div class="Container">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
              <div class="form-group col-md-12">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">
                  <label for="Phone-number">Phone Number</label>
                  <input type="number" class="form-control" id="Phone-number" placeholder="Input Phone-number">
                </div>
              <div class="form-group">
                  <label for="Date-of-Event">Date of Event</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Give date of event">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="Subject">Subject</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="Subject">Number of Guests</label>
                          <input type="number" class="form-control">
                        </div>
              <!-- <div class="form-group">
                <div class="form-check">
                    <label for="Date-of-Event">Type of event</label>
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div> -->
              <div class="form-check">
                  <label for="Date-of-Event">Type of event</label>
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                  <label class="form-check-label" for="exampleRadios1">
                   Wedding
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                  <label class="form-check-label" for="exampleRadios2">
                    Social
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Corporate Event
                    </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                      <label class="form-check-label" for="exampleRadios2">
                        Private Event
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Other
                        </label>
                      </div>
                      <div class="form-row">
                          <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="Put any additional information here.">
                          </div>
            </div>
          </form>
    </div>

</body>
